
version 15.0
hostname GRECloud
ipv6 unicast-routing
!
interface Serial1/0
 no ip address
 ipv6 address 2001:1::2/64
 serial restart-delay 0
!
interface Serial1/1
 no ip address
 ipv6 address 2001:2::2/64
 serial restart-delay 0
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
 transport input all
!
end
